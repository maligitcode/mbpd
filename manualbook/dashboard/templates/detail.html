{% extends 'base.html' %}
{% block content %}
        <div class="card">
        <div class="card-header">
             {{ data.title }}
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
            <p>{{ data.body|safe }}</p>
            <footer class="blockquote-footer">{{ data.date_added }}</footer>
            </blockquote>
        </div>
        </div>
{% endblock %}
