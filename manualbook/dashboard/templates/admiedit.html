{% extends 'base.html' %}
{% block content %}
        <form method="POST" enctype="multipart/form-data" class="form" action="/updatepost/{{post.id}}">  
          {% csrf_token %}  
                <div class="container">  
                <br>  
                <div class="form-group row">  
                <label class="col-sm-1 col-form-label">Title</label>  
                <div class="col-sm-4">  
                <input type="hidden" name="Category"  value="{{ post.Category_id }}"/>
                 {{ data.title }}      
                </div>  
                </div> 
                <div class="form-group row">  
                <label class="col-sm-1 col-form-label">Document:</label>  
                <div class="col-sm-4">  
                {{ data.file }} 
                </div>  
                </div> 
                <div class="form-group row">  
                <label class="col-sm-1 col-form-label">Content</label>  
                <div class="col-sm-4">  
                  {{ data.body }}  
                </div>  
                </div>  
                <div class="form-group row">  
                <label class="col-sm-1 col-form-label"></label>  
                <div class="col-sm-4">  
                <button type="submit" class="btn btn-primary">Submit</button>  
                </div>  
                </div>  
                </div>  
         </form> 
{% endblock %}
