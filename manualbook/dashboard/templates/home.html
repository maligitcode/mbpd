{% extends 'base.html' %}
{% block content %}
    {% if data%}
        <form action="{% url category %}" method="GET">
        Search <input type="text" name="q" value="{{data.GET.q}}" placeholder="Search posts"/>
        <input type="submit" name="submit" value="Search"/>
        </form>
        <hr>
    {% endif %} 
       {% comment %} Manual Book {% endcomment %}
    {% for data in data %}
        <div class="card">
        <div class="card-header">
            {{ data.Category.categoryname }} - {{ data.date_added }}
             {% if data.file %}
            <button class="btn btn-outline-info">
            <a href="media/{{ data.file }}" download="media/{{ data.file }}" style="text-decoration:None" class="footer_link">{{ data.file }}<i class="fa fa-download"></i></a>
            </button> 
            {% endif %}
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
            {{ data.title }}
            <footer class="blockquote-footer">
            <a style="color:orange;" href="{% url 'datailbook' data.id %}">Read</a>
            </footer>
            </blockquote>
        </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
